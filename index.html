<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CDN link for css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar p-3">
        <h1 class="center"> <i class="fas fa-cloud-sun"></i> Weather Dashboard <i class="fas fa-cloud-moon-rain"></i>
        </h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card">
                    <h4 class="card-header">Search By City</h3>
                        <form id="search-form" class="card-body">
                            <!-- Input to search for cities from user -->
                            <input name="city-name" id="city-name" type="text" class="form-input my-2" />
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                </div>

                <div id="previous-searches" class="card">
                    <h4 class="card-header">Previous Searches</h3>
                        <!-- Empty div to hold previous search buttons from script.js using local storage -->
                        <div class="card-body d-inline-flex flex-wrap">

                        </div>
                </div>
            </div>
            <!-- Forecast column -->
            <div class="cold-12 col-md-8 col-lg-9">
                <!-- Current Forecast Container -->
                <div class="card" id="current-forecast">
                    <h3 class="card-header"></h3>
                    <div class="card-body">
                        <div id="current-icon"></div>
                        <!-- Empty ul to hold current weather lis from script.js -->
                        <ul id="conditions">

                        </ul>
                    </div>
                </div>
                <h4 class="p-2 mt-3" id="five-day">5-Day Forecast</h4>
                <!-- Empty div to hold 5 day forecast cards from script.js -->
                <div class="d-inline-flex flex-wrap p-2 col-12" id="daily-forecast">

                </div>
            </div>
        </div>
    </div>
    <!-- The most recent jquery core minified for deployment -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- The most recent dayjs library cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
